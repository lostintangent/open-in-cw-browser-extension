<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Workspace</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="popup-container">
        <h1>Open in Workspace</h1>
        <label for="selectedText">Selected Text:</label>
        <textarea id="selectedText" name="selectedText" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; background-color: #f8f8f8;" rows="4"></textarea>
        <label for="repositoryName">GitHub Repository Name:</label>
        <input type="text" id="repositoryName" name="repositoryName">
        <button id="saveButton">Save</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
